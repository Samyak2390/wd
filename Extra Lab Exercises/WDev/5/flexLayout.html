<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <style>
            * {box-sizing: border-box;}
            .wrapper{
                display: flex;  
            }
            .wrapper > div {
                border-radius: 5px;
                background-color: cadetblue;
                padding: 1em;
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class ="wrapper">
            <div class="box1">One</div>
            <div class="box2">Two</div>
            <div class="box3">Three</div>
        </div>
    </body>
</html>

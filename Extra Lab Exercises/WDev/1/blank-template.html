<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="utf-8">
        <title>Table</title>
        <link href = "styles/minimal-table.css" type ="text/css" rel="stylesheet">
    </head>
    <body>
        <table>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <tr>
                <td>Hi, I'm your first cell.</td>
                <td>Hi, I'm your second cell.</td>
                <td>Hi, I'm your third cell.</td>
                <td>I'm your last cell.</td>
            </tr>
            
            <tr>
                <td>Second row, first cell.</td>
                <td>Cell 2.</td>
                <td>Cell 3.</td>
                <td>Cell 4.</td>
            </tr>
        </table>
    </body>
</html>

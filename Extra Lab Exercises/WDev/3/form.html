<!DOCTYPE html>
<html lang='en'>
    <head>
        <title> form with all widgets</title>
        <meta charset="utf8">
        <link href="form_style.css" type="text/css" rel="stylesheet">
        
    </head>
    <body>
        <form action = "" method = "post">
            <div>
                <h1>The Form</h1>
            </div>
            <div class="container">
                <div>
                    <label for="name">Username: </label>
                    <input type="text" id="name" name="user_name" size= 26>
                
                </div>
            
                <div>
                    <label for="password">Password: </label>
                    <input type="password" id="pass" name="user_pass" size= 26>
                </div>

                <div>
                    <label for="mail">E-mail: </label>
                    <input type = "email" id='mail' name = "email" size= 26 Placeholder="Your E-mail...">
                </div>

                <div class="gender">
                        <label for ="Gender">Gender: </label> 
                </div>

                <div class="radio">

                        <input type="radio" checked id="male" name="mal" value="Male"> <!-- same name allows to check only one --> 
                        <label for="male">Male</label>

                        <input type="radio" id="female" name= "mal" value="Female">
                        <label for="female">Female</label>

                        <input type="radio" id="other" name="mal" value="Other">
                        <label for="other">Other</label>

                </div>

                <div class="alma">
                    <label for="alma">Education: </label><br>
                </div>
                <div class="cbox">
                    <input type="checkbox" name="SLC" value="SLC"> SLC<br>
                    <input type="checkbox" name="+2" value="+2"> +2<br>
                    <input type ="checkbox" name="Bachelors" value="B">Bachelors<br>
                    <input type ="checkbox" name="Add Other" value="Other">Others<br>
                    <textarea rows="5" cols="22">Add others</textarea>
                        
                    
                </div>
                
                
                <div>
                    <label for="Vehicle">Vehicle:</label>
                    <select multiple id="Vehicle" name="Vehicle">
                        <optgroup label="Four wheeler">
                            <option>Jeep</option>
                            <option selected>Car</option>
                        </optgroup>
                        <optgroup label="Two wheeler">
                            <option>MotorBike</option>
                            <option>Cycle</option>
                        </optgroup>
                    </select>
                </div>
                
                <div class="button">
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>

            </div>
            
        </form>
    </body>
</html>

            function displayForm(){

            }
            
            var b = 0;
            var adopt=document.getElementsByClassName('text');
            var breed=document.getElementsByClassName('breed');
            var num_adopt = adopt.length;
        
            for(var i = 0; i< num_adopt; i++){
